<!DOCTYPE html>
<html>
<head>
    <title>Universal File Converter</title>
</head>
<body>
    <h2>Convert your files</h2>
    <form method="POST" action="/convert" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <select name="conversion">
            <option value="jpg2png">JPG to PNG</option>
            <option value="png2jpg">PNG to JPG</option>
            <option value="txt2pdf">TXT to PDF</option>
            <option value="pdf2txt">PDF to TXT</option>
        </select><br><br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
